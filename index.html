<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Skills - Color Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Color Drag-and-Drop Game</h1>

  <!-- Prompt Section -->
  <div id="prompt"></div>
  <button id="speakBtn">ðŸ”Š Hear Prompt</button>

  <!-- Images to drag -->
  <div class="container">
    <img src="https://via.placeholder.com/100/FF0000/FFFFFF?text=Red" 
         draggable="true" id="red" class="draggable">
    <img src="https://via.placeholder.com/100/0000FF/FFFFFF?text=Blue" 
         draggable="true" id="blue" class="draggable">
    <img src="https://via.placeholder.com/100/00FF00/FFFFFF?text=Green" 
         draggable="true" id="green" class="draggable">
  </div>

  <!-- Drop zone -->
  <div class="dropzone" id="dropzone">Drop your answer here</div>

  <!-- Feedback -->
  <div id="feedback"></div>

  <script src="script.js"></script>
</body>
</html>
