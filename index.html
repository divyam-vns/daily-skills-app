<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Drag and Drop App</h1>

  <div class="container">
    <div class="draggable" draggable="true" id="item1">Item 1</div>
    <div class="draggable" draggable="true" id="item2">Item 2</div>
  </div>

  <div class="dropzone" id="dropzone">Drop items here</div>

  <script src="script.js"></script>
</body>
</html>
